<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech</title>
</head>
<body>


<div class="output"></div>
<button id="start">Start</button>
<button id="stop">Stop</button>
<script>

  const synth = window.speechSynthesis;

  const grammar = '#JSGF V1.0; grammar colors; public <color> = aqua | azure | beige | bisque | black | blue | brown | chocolate | coral | crimson | cyan | fuchsia | ghostwhite | gold | goldenrod | gray | green | indigo | ivory | khaki | lavender | lime | linen | magenta | maroon | moccasin | navy | olive | orange | orchid | peru | pink | plum | purple | red | salmon | sienna | silver | snow | tan | teal | thistle | tomato | turquoise | violet | white | yellow ;'
  const recognition = new webkitSpeechRecognition();
  const speechRecognitionList = new webkitSpeechGrammarList();
  speechRecognitionList.addFromString(grammar, 1);
  recognition.grammars = speechRecognitionList;
  //recognition.continuous = false;
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 5;

  const diagnostic = document.querySelector('.output');
  const bg = document.querySelector('html');

  function stopRecognition() {
      recognition.stop();
      console.log('Stopped recognition.');
  }

  function startRecognition() {
      recognition.start();
      console.log('Ready to receive a color command.');
  }

  document.querySelector('#start').addEventListener('click', startRecognition);
  document.querySelector('#stop').addEventListener('click', stopRecognition);

  recognition.onresult = function(event) {
      const result = event.results[0][0].transcript;
      console.log(event.results);
      diagnostic.textContent = 'Result received: ' + result;

      if(result.toLowerCase() === 'stop') {
          bg.style.backgroundColor = 'white';
          stopRecognition();
          return;
      }
      synth.speak(new SpeechSynthesisUtterance(result));
      bg.style.backgroundColor = result;
      setTimeout(startRecognition, 1000);
  }
  
</script>
</body>
</html>
