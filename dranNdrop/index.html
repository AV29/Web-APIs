<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop examples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="drop-target">
    <div
            class="draggable-item"
            id="draggable1"
            draggable="true"
    >
        This element is draggable.
    </div>
    <ul
            class="draggable-item"
            id="draggable2"
            draggable="true"
    >
        <li>First element</li>
        <li>Second element</li>
        <li>Third element</li>
    </ul>
    <img
            class="draggable-item"
            id="draggable3"
            src="https://networksynapse.net/wp-content/uploads/2016/08/js-e1472086839814.jpg"
            alt="image"
    >
</div>
<div class="drop-target"></div>
<panel id="panel">
    <description id="pb">Drag Me</description>
</panel>
<script src="script.js"></script>
</body>
</html>
