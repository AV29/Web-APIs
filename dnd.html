<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop examples</title>
    <style>
        .draggable-items {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .drop-target {
            border: 3px dashed lightgrey;
            width: 500px;
            min-height: 100px;
            padding: 15px;
            margin: 30px auto;
            transition: all .3s ease-out;
        }

        .drop-target .draggable-item {
            display: inline-block;
            margin: 5px;
        }

        .is-hovered {
            border: 3px dashed lightgrey;
            background-color: papayawhip;
        }
    </style>
</head>
<body>
<div class="draggable-items">
    <div
            class="draggable-item"
            id="draggable1"
            draggable="true"
    >
        This element is draggable.
    </div>
    <ul
            class="draggable-item"
            id="draggable2"
            draggable="true"
    >
        <li>First element</li>
        <li>Second element</li>
        <li>Third element</li>
    </ul>
    <img
            class="draggable-item"
            id="draggable3"
            src="https://networksynapse.net/wp-content/uploads/2016/08/js-e1472086839814.jpg"
            alt="image"
    >
</div>
<div
        class="drop-target"
        id="target"
        ondrop="handleDrop(event);"
        ondragover="handleDragOver(event);"
        ondragleave="handleDragLeave(event)"
>
</div>
<script>

    document.querySelectorAll('.draggable-item').forEach(function(element) {
        element.addEventListener('dragstart', handleDragStart)
    });

    function handleDragStart(event) {
        event.dataTransfer.setData("text/plain", event.target.id);
        event.dropEffect = "move";
    }

    function handleDragOver(event) {
        event.preventDefault();
        event.target.classList.add('is-hovered');
        event.dataTransfer.dropEffect = "move"
    }

    function handleDrop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.classList.remove('is-hovered');
        event.target.appendChild(document.getElementById(data).cloneNode(true));
    }

    function handleDragLeave(event) {
        event.target.classList.remove('is-hovered');
    }
</script>
</body>
</html>
